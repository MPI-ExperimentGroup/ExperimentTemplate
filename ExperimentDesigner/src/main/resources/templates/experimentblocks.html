<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Frinex Experiment Wizard</title>
    </head>
    <body>
        <div th:fragment="editorblocks">
            <!--<script src="./webjars/blockly/blockly.min.js"></script>-->
            <script src="https://unpkg.com/blockly/blockly.min.js"></script>
            <script src="frinexblocks.js"></script>
            <div class="presenter">
                <span id="editorDiv" style="height: 80vh; width: 80vw;"></span>
                <textarea id="previewArea" cols="30" rows="10"></textarea>
            </div>
            <script>
                const featureTypes = getFeatureBlocks();
                const workspace = Blockly.inject('editorDiv', { toolbox: featureTypes });

                const supportedEvents = new Set([
                    Blockly.Events.BLOCK_CHANGE,
                    Blockly.Events.BLOCK_CREATE,
                    Blockly.Events.BLOCK_DELETE,
                    Blockly.Events.BLOCK_MOVE,
                ]);

                function updatePreview(event) {
                    if (workspace.isDragging()) return;
                    if (!supportedEvents.has(event.type)) return;

                    const code = javascriptGenerator.workspaceToCode(workspace);
                    document.getElementById('previewArea').value = code;
                }
                workspace.addChangeListener(updatePreview);
            </script>
        </div>
    </body>
</html>
