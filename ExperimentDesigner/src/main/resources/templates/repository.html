<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Frinex Experiment Wizard</title>
</head>

<body>
    <div th:fragment="repositoryListing">
        <div>
            <span id="repositoryDiv"></span>
            <input type="checkbox" id="repositoryAll"
                th:attr="onclick=|populateListing('${repository}', '${username}');|" />
                filter
        </div>
        <div>
            <span id="usernameDiv"></span>
            <input type="checkbox" checked id="userAll" th:attr="onclick=|populateListing('${repository}', '${username}');|" />
            filter
        </div>
        <table id='repositoryListing'>
            <tr>
                <td><a href="#1">Repository</a></td>
                <td><a href="#2">Committer</a></td>
                <td><a href="#3">Experiment</a></td>
                <td><a href="#4">Date</a></td>
                <td></td>
            </tr>
        </table>
        <script src='repositoryListing.js'></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            populateListing(/*[[${repository}]]*/ '', /*[[${username}]]*/ '');
            /*]]>*/
        </script>
    </div>
</body>

</html>
