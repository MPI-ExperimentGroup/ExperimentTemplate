<head>
    <title>Frinex Experiment Wizard</title>
</head>

<body>
    <div th:fragment="repositoryListing">
        <input type="checkbox" name="repository" value="ON" />
        <input type="checkbox" name="built_by" value="ON" />
        <div id="usernameDiv"></div>
        <table id='experimentTable'>
            <tr>
                <td><a href="#1">repository</a></td>

                <td><a href="#3">experiment</a></td>
                <td><a href="#4">last update</a></td>
                <td><a href="#5">state</a></td>
            </tr>
        </table>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var username = /*[[${username}]]*/ '';
            /*]]>*/
        </script>
        <script src='repositoryListing.js'></script>
    </div>

</html>
