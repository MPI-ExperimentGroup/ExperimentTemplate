<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Frinex Experiment Wizard</title>
</head>

<body>
    <div th:fragment="repositoryListing">
        <table id='repositoryListing'>
            <tr>
                <td><a href="#1">Repository</a></td>
                <td></td>
                <td><a href="#3">Committer</a></td>
                <td></td>
                <td><a href="#5">Experiment</a></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="#9">Date</a></td>
                <td></td>
            </tr>
            <tr>
                <td><span id="repositoryDiv"></span></td>
                <td>
                    <input type="checkbox" id="repositoryAll"
                        th:attr="onclick=|doFilter();|" />
                    filter
                </td>
                <td><span id="usernameDiv"></span></td>
                <td><input type="checkbox" checked id="userAll"
                        th:attr="onclick=|doFilter();|" />
                    filter</td>
            </tr>
        </table>
        <script src='repositoryListing.js'></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            populateListing(/*[[${repository}]]*/ '', /*[[${username}]]*/ '');
            /*]]>*/
        </script>
    </div>
    <div th:fragment="experimentMedia">
        <table id='repositoryListing'>
            <tr>
                <td><a href="#1">Experiment</a></td>
                <td></td>
                <td><a href="#3">File Name</a></td>
                <td></td>
                <td><a href="#5">Preview</a></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="#9">Date</a></td>
                <td></td>
            </tr>
            <tr>
                <td><span id="repositoryDiv"></span></td>
                <td>
                    <input type="checkbox" id="repositoryAll"
                        th:attr="onclick=|doFilter();|" />
                    filter
                </td>
                <td><span id="usernameDiv"></span></td>
                <td><input type="checkbox" checked id="userAll"
                        th:attr="onclick=|doFilter();|" />
                    filter</td>
            </tr>
        </table>
        <script src='repositoryListing.js'></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            populateMedia(/*[[${repository}]]*/ '', /*[[${experimentPath}]]*/ '', /*[[${username}]]*/ '');
            /*]]>*/
        </script>
    </div>
</body>

</html>
