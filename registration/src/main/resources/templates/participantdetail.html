<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Participant Details</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/momentjs/moment.js"></script>
        <script th:replace="participanttable :: addparticipantscript"/>
        <script src="js/ExperimentCharts.js"></script>
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <h3>Participant Data</h3>
        <table id="datatable">
            <thead>
                <!-- The template participanttable is generated by XSLT and lives in generated sources -->
                <tr th:replace="participanttable :: participantheader"></tr>
            </thead>
            <tbody>
                <tr th:include="participanttable :: participantrows" id="clickablerow" th:each="participant : ${participantData}">
                </tr>
                <tr th:replace="participanttable :: participantinputfields(buttonLabel='Update Participant')">
                    <td></td>
                </tr>
            </tbody>            
        </table>
        <th:block th:if="${allowDelete} and ${!simpleMode}">
            <h3>Advanced</h3>
            <input type="checkbox" value="enableAdvanced" name="enableAdvanced" id="enableAdvanced" onclick="$('#deleteSubmit').attr('hidden', !$('#enableAdvanced').is(':checked'));"/><label for="enableAdvanced">Enable Advanced</label><br/>
            <form action="participantdelete">
                <input type="hidden" th:value="${paramId}" name="id"/>
                <input type="hidden" th:value="${simpleMode}" name="simple"/>
                <input type="submit" value="View Delete Options" id ="deleteSubmit" hidden="hidden" />
            </form>
        </th:block>
        <h3>Application Started</h3>
        <p th:text="'Application Started Event Count, ' + ${countOfApplicationStarted}" />
        <h3 th:if="${!simpleMode}">Browser Window Closed</h3>
        <p th:if="${!simpleMode}" th:text="'Browser Window Closed Event Count, ' + ${countOfBrowserWindowClosed}" />
        <p th:if="${!simpleMode}" th:text="'Test Audio Event Count, ' + ${participantAudioTestCount}" />
        <table th:if="${!simpleMode}" id="datatable">       
            <thead>
                <tr>
                    <th>Condition</th>
                    <th>Similarity</th>
                    <th>Allocation Date</th>
                </tr>
            </thead>
            <tbody>
                <tr id="clickablerow" th:each="tagPairData : ${participantSubsetStimulus}">
                    <td th:text="${tagPairData.tagValue1}">tagValue1</td>
                    <td th:text="${tagPairData.tagValue2}">tagValue2</td>
                    <td th:text="${tagPairData.tagDate}">tagDate</td>
                </tr>
            </tbody>
        </table>
        <span class="table-container" id="completiontable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "completiontable", label: "Completion Events", source: "tagpair", columnNames: "tagValue2,tagDate", userId: paramId, eventTag: "DataSubmission", tagValue1: "CompletionCode"});
                /*]]>*/
            </script>
        </span>
        <h3>Completion Events</h3>
        <table id="datatable">       
            <thead>
                <tr>
                    <th>Completion Code</th>
                    <th>Allocation Date</th>
                </tr>
            </thead>
            <tbody>
                <tr id="clickablerow" th:each="tagPairData : ${participantCompletionCode}">
                    <td th:text="${tagPairData.tagValue2}">tagValue2</td>
                    <td th:text="${tagPairData.tagDate}">tagDate</td>
                </tr>
            </tbody>
        </table>
        <span class="table-container" id="screentable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "screentable", label: "Screen Sequence", source: "screendata", columnNames: "screenName,viewDate", userId: paramId});
                /*]]>*/
            </script>
        </span>
        <h3>Screen Sequence</h3>
        <table id="datatable">
            <thead>
                <tr>
                    <!--<th>id</th>-->
                    <!--<th>userId</th>-->
                    <!--<th>submitDate</th>-->
                    <!--<th>experimentName</th>-->
                    <th>Screen Name</th>
                    <th>View Date</th>
                </tr>
            </thead>
            <tbody>
                <tr id="clickablerow" th:each="screenData : ${participantScreenData}">
                    <!--<td th:text="${screenData.id}">id</td>-->
                    <!--<td th:text="${screenData.userId}">userId</td>-->
                    <!--<td th:text="${screenData.submitDate}">submitDate</td>-->
                    <!--<td th:text="${screenData.experimentName}">experimentName</td>-->
                    <td th:text="${screenData.screenName}">screenName</td>
                    <td th:text="${screenData.viewDate}">viewDate</td>
                </tr>
            </tbody>
        </table>
        <span th:if="${!simpleMode}" class="table-container" id="tagpairtable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "tagpairtable", label: "Tag Pair Data", source: "tagpair", columnNames: "screenName,tagDate,eventTag,tagValue1,tagValue2,eventMs", userId: paramId});
                /*]]>*/
            </script>
        </span>
        <span th:if="${!simpleMode}" class="table-container" id="tagtable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "tagtable", label: "Tag Data", source: "tagdata", columnNames: "screenName,tagDate,eventTag,tagValue,eventMs", userId: paramId});
                /*]]>*/
            </script>
        </span>
        <span class="table-container" id="stimulustable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "stimulustable", label: "Stimulus Responses", source: "stimulusResponse", columnNames: "screenName,dataChannel,responseGroup,scoreGroup,stimulusId,response,isCorrect,gamesPlayed,totalScore,totalPotentialScore,currentScore,correctStreak,errorStreak,potentialScore,maxScore,maxErrors,maxCorrectStreak,maxErrorStreak,maxPotentialScore,eventTimes,eventMs,tagDate", userId: paramId});
                /*]]>*/
            </script>
        </span>
        <span class="table-container" id="mediatable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "mediatable", label: "Media Responses", source: "mediaResponse", columnNames: "screenName,stimulusId,recordingFormat,submitDate,mediaFile", userId: paramId});
                /*]]>*/
            </script>
        </span>
        <span th:if="${!simpleMode}" class="table-container" id="timestamptable">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var paramId = /*[[${paramId}]]*/ '';
                generateTable({divId: "timestamptable", label: "Time Stamp Data", source: "timestamp", columnNames: "tagDate,eventTag,eventMs", userId: paramId});
                /*]]>*/
            </script>
        </span>
    </body>
</html>
